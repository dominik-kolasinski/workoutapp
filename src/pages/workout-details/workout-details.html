<ion-header>
  <ion-navbar>
    <ion-title>
      Workout Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>{{workout.title}}</strong>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Type: </strong>{{workout.type}}</p>
      <hr>
      {{workout.note}}
      <br><br>
      <button ion-button color="danger" (click)="deleteWorkout(workout._id.$oid)">delete workout</button>
    </ion-card-content>
  </ion-card>
</ion-content>
