<ion-header>
  <ion-navbar>
    <ion-title>
      Add workout
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input [(ngModel)]="title" name="title" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Note</ion-label>
        <ion-input [(ngModel)]="note" name="note" type="textarea"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Type</ion-label>
        <ion-select [(ngModel)]="type" name="type">
          <ion-option value="jogging">jogging</ion-option>
          <ion-option value="with_dog">with dog</ion-option>
          <ion-option value="casual">casual</ion-option>
        </ion-select>
      </ion-item>
        <ion-item>
          <button ion-button type="submit" block>Add workout</button>
        </ion-item>
    </ion-list>
  </form>
</ion-content>
